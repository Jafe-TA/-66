<!--

- Mostrar un elemento de tipo H1, luego cuando se ingrese con el mouse dentro del mismo cambiar 
el color a letra roja y color de fondo amarillo, luego cuando se mueva la flecha del mouse fuera del elemento volver al color original.

-->
<!DOCTYPE html>
<html>
<head>
<title>Ejemplo de JavaScript</title>
<meta charset="UTF-8">
</head>
<body>

<div style="width:200px;height:200px;background:#ff000069" id="recuadro1">
</div>
<p id="cantidad">0</p>

<script>
addEventListener('DOMContentLoaded',inicio,false);

function inicio()
{
document.getElementById('recuadro1').addEventListener('mousemove',mover,false);
}

function mover()
{
var x=parseInt(document.getElementById('cantidad').innerHTML);
x++;
document.getElementById('cantidad').innerHTML=x;
}
</script>

</body>
</html>
